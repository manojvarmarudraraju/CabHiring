{% include 'base.html' %}
<h3>Edit Self Booking</h3>
<style>

    .one {
    width: 20%;

    float: left;
}
.two {

    width: 18%;

    float: left;
}
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #4CAF50;
  color: white;
}
</style>

</head>
<body>


<table>

<form class="form" id="form" method="POST">
{% csrf_token %}

  <tr>
    <td>Address</td>
	<td><input style="border:none" type="text" name="address" size="15" value={{q.pickup}}></td>

	</tr>

	<tr>
    <td>Date</td>
	<td><input  type="Date" name="date" size="15" value={{q.time}} ></td>

	</tr>

	<tr>
    <td>Time</td>
	<td><input style="border:none" type="text" name="time" size="15" value={{q.ti}}></td>

	</tr>

	<tr>
    <td>Days</td>
	<td><input style="border:none" type="text" name="days" size="15" value={{q.Days}}></td>

	</tr>

	<tr>


		<td><button class="btn" type="submit">Submit</button></td>
	</tr>


</form>

	
	
	
	
	
</table>



{% include 'footer.html' %}
